<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="fa_dir/css/all.css">
    <title>register</title>
</head>
<body>
    <div id="container">
         <div id="reg">
             <h2 style="text-align: center">Register</h2>
             <hr style="margin-bottom: 20px;">
              <form  method="get">
                 <label>Fulname :</label>
                 <input type="text" name="fname"  id="fulname" class="form_input">
                 <span class="hide" id="fname_hide"><i class="fa fa-exclamation-triangle"></i> Fulname Required</span><br> 

                 <label>Email :</label>
                 <input type="email" name="email" id="email" class="form_input">
                 <span class="hide" id="email_hide"> <i class="fa fa-exclamation-triangle"></i> Email Required</span>
                 <span class="hide" id="email_incorrect"> <i class="fa fa-exclamation-triangle"></i> Invalid Email Type</span><br> 
                 <label>Username :</label>
                 <input type="text" name="uname" id="username" class="form_input">
                 <span class="hide" id="uname_hide"> <i class="fa fa-exclamation-triangle"></i> Username Required</span> <br>

                 <label>Password :</label>
                 <input type="password" name="pword" id="pass" class="form_input">
                 <i id="eye-slash" class="fa fa-eye-slash"></i><i id="eye" class="fa fa-eye"></i>
                 <span class="hide" id="pass_hide"><i class="fa fa-exclamation-triangle"></i> Password Required</span>
                 <span class="hide" id="passhide"><i class="fa fa-exclamation-triangle"></i>Password must be 6 characters! </span> <br>

                 <label>Confirm password :</label>
                 <input type="password" name="cpass" id="c_pass" class="form_input">
                 <i id="eyeslash" class="fa fa-eye-slash"></i><i id="eye1" class="fa fa-eye"></i>
                 <span class="hide" id="cpass_hide"><i class="fa fa-exclamation-triangle"></i> Password  mismatch!</span> <br>
                  <div id="btn">
                      <input type="button" id="button" value="Register">
                </div>
                 
                 
              </form>
         </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
