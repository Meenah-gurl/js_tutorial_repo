<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
    <link rel="stylesheet" href="css/functions.css">
</head>
<body>

<div class="container">
        <h2>Currency Convert</h2>
    <hr>

    <div id="simpleConverter">
        <div class="grouper">
            <select id="convertTask">
                <option value="n2d">Naira => Dollar</option>
                <option value="d2n">Dollar => Naira</option>
            </select>
        </div>

        <div class="grouper">
            <label for="nInput">Naira Value</label>
            <input type="number" id="nInput" class="txtBox">
        </div>

        <div class="grouper">
            <label for="dInput">Dollar Value</label>
            <input type="number" id="dInput" class="txtBox">
        </div>
        
        <div class="grouper">
            <button id="btnConvert">
                CONVERT
            </button>
        </div>

    </div>

    <div id="advConverter">

    </div>

    
    <hr>
    <div class="grouper">
        <button id="btnSimple">
            Simple CONVERT
        </button>
        <button id="btnSimple">
            Advanced CONVERT
        </button>
    </div>

</div>
    
    <script src="js/functions.js"></script>
</body>
</html>
