<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
    <link rel="shortcut icon" href="dfgertere.ico" type="image/x-icon">
</head>
<body>
    <h1 title="click to color">colour my box</h1>

    <div id="color_div" style="
        background-color: aquamarine;
        width: 200px; height: 200px;
    ">

    </div>

    <hr>

    
    <button onclick="
        document.getElementById('color_div').style.backgroundColor = 'green';
        ">
        Green
    </button>
    <button onclick="
        document.getElementById('color_div').style.backgroundColor = 'blue';
        ">
        Blue
    </button>
    <button onclick="
        document.getElementById('color_div').style.backgroundColor = 'tomato  ';
        ">
        Tomato
    </button>

    <script src="js/index.js"></script>
</body>
</html>
