<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second class task</title>
    <link rel="stylesheet" href="css/task2.css">
</head>
<body>
    <div id="contain">
<form method="POST">
        <div>
            <h3>SIGN IN/REGISTRATION</h3> 
            <hr>
        <label class="label">Fullname</label>
        <input id="fname" type="text" class="txtbox">
        <span class="spans" id="fspan">field required</span>
    </div>

    <div> 
        <label class="label">Email</label>
        <input id="email" type="text" class="txtbox">
        <span class="spans" id="espan">field required</span>
    </div>

    <div> 
        <label class="label">Username</label>
        <input id="uname" type="text" class="txtbox">
        <span class="spans" id="uspan">field required</span>
    </div>

    <div> 
        <label class="label">Password</label>
        <input id="pass" type="password" class="txtbox">
        <span id="tog"> (<>) </span>
        <span class="spans" id="pspan">field required</span>
    </div>

    <div> 
        <label class="label">Confirm Password</label>
        <input id="cpass" type="password" class="txtbox">
        <span id="togg"> (<>) </span>
        <span class="spans" id="cspan">field required</span>
    </div>
    <button id="reg" type="button">Register</button>
    <div id="clear" >
    
</div>

</form>

<script src="js/task2.js"></script>

</body>
</html>
