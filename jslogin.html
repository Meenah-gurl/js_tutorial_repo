<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Login Test</title>
    <link rel="stylesheet" href="css/jslogin.css">
</head>
<body>

    <div id="loginCont">
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="txtbox">
            </div>
            
            <div class="form-group">
                <button type="button" id="password_toggler">
                    0
                </button>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="txtbox">
            </div>
            
            
            <div class="form-group">
                <button type="submit">
                    Login
                </button>
            </div>
        </form>
    </div>
    


    <script src="js/jslogin.js"></script>
</body>
</html>
